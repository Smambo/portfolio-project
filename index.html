<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divitiae Wealth Tracker</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/27fc76bc69.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!--Sidebar nav-->
        <div id="mySidenav" class="sidenav">
            <a href="/dashboard"></a>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#"><i class="fa-solid fa-chart-line"></i>Dashboard</a>
            <a href="#"><i class="fa-regular fa-newspaper"></i>News</a>
            <a href="#"><i class="fa-solid fa-gear"></i>Account</a>
            <a href="#" id="logoutLink"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
          </div>
          
          <div id="main">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
            <h2>Dashboard</h2>
            <!-- Dashboard content -->
            <div id="dashboardContent">
              <!-- Placeholder for dashboard data -->
              <div id="dashboardData">
                  <!-- Placeholder for total portfolio value -->
                  <div id="totalPortfolioValue">
                      <h3>Total Portfolio Value</h3>
                      <p>Loading...</p> <!-- Placeholder for actual value -->
                  </div>
                  <!-- Placeholder for recent transactions -->
                  <div id="recentTransactions">
                      <h3>Recent Transactions</h3>
                      <ul>
                          <li>Loading...</li> <!-- Placeholder for actual transactions -->
                          <li>Loading...</li>
                          <li>Loading...</li>
                      </ul>
                  </div>
              </div>
          </div>
          <!-- Live stock data -->
          <h2>Live Stock Data</h2>
          <div id="liveStockData">
              <!-- Placeholder for live stock data -->
              <div id="stockChart">
                  <h3>Stock Chart</h3>
                  <p>Loading...</p> <!-- Placeholder for actual chart -->
              </div>
              <div id="stockNews">
                  <h3>Stock News</h3>
                  <ul>
                      <li>Loading...</li> <!-- Placeholder for actual news -->
                      <li>Loading...</li>
                      <li>Loading...</li>
                  </ul>
              </div>
          </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
